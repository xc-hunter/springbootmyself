server:
  port: 8010
## MULTIPART
# \u5F00\u542Fmultipart\u4E0A\u4F20\u529F\u80FD
spring:
  servlet:
    multipart:
      enabled: true
      # \u6587\u4EF6\u5199\u5165\u78C1\u76D8\u7684\u9608\u503C
      file-size-threshold: 2KB
      # \u6700\u5927\u6587\u4EF6\u5927\u5C0F
      max-file-size: 20MB
      # \u6700\u5927\u8BF7\u6C42\u5927\u5C0F
      max-request-size: 256MB
# \u4E0A\u4F20\u6587\u4EF6\u5B58\u50A8\u8DEF\u5F84
file:
  uploadDir: ./uploads
